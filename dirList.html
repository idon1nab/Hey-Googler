<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DirList</title>
  <link rel="stylesheet" href="./list.css" />
</head>

<body>
  <div class="wrap">
    <!-- 얘 고정하는 건가?? -->
    <div id="dirAddButton">
      <h2>+ 디렉토리 추가하기</h2>
    </div>

    <div id="dir_container">
      <!-- 이미 저장된 디렉토리는 바로 불러오는 코드 있어야..? -->
    </div>

    <!-- <div class="dir_template"> -->
    <template id="dir_template">
      <li class="dir-list dir">
        <!-- <input type="text" class="input_dir"> -->
        <a class="dir-link">
          <h1 class="dir-text"></h1>
        </a>
        <div class="dir-buttonBox">
          <img class="button-edit" src="./images/icon_edit.png" />
          <img class="button-del" src="./images/icon_del.png" />
        </div>
      </li>
    </template>
    <!-- </div> -->
  </div>
  <footer>
    <a href="" id="current-dir-link">
      <img id="button-folder" class="footer-button" src="images/icon_folder_true.svg" alt="folder icon" />
    </a>
  </footer>
  <script type="text/javascript" src="./list.js" defer="defer"></script>

</body>

</html>
