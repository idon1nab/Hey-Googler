<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./newTab.css" /> <!--css-->
    </head>
    <body>
        <div class="search-box">
            <form class="search-form" method=get action="http://www.google.co.kr/search" target="_blank" >
                <table color="#FFFFFF">
                <tr>
                    <td>
                        <input class="search-text" type=text name=q size=25 maxlength=255 value="" placeholder="Google 검색 또는 url 입력"/> <!-- 구글 검색 입력 창 -->
                        <input class="search-button" type=submit name=btnG value="검색" /> <!-- 검색 버튼 -->
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
